<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokenea Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #f8f9fa;
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: #ffcb05;
        text-shadow: 2px 2px #3b4cca;
      }
      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        margin: 10px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #3b4cca;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }
      .button:hover {
        background-color: #1e2a78;
      }
      .button:active {
        background-color: #1e2a78;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenido al Mundo de Pokenea</h1>
    <img src="https://storage.googleapis.com/BUCKET_NAME/pokemon_logo.png" alt="Pokemon Logo">
    <div>
      <a href="/api/pokenea" class="button">API de Pokenea</a>
      <a href="/pokenea" class="button">Ver un Pokenea</a>
    </div>
  </body>
</html>
